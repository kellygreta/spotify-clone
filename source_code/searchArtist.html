    <script>

        getToken()
        showPlaylistsOption()
        checkLogin()

        function search(query) {
            var url = "https://api.spotify.com/v1/search?q=" + query + "&type=artist"

            return fetch(url, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + window.localStorage.getItem("spotifyToken")
                },
            })
            .then((response) => {
                    if (response.ok) {
                        return response.json()
                    }
                    throw new Error("Qualcosa è andato storto")
            })
            .catch((error) => console.log(error)) 
        }

        function searchBar() {

            var tbody = document.getElementById('tbody')
            tbody.innerHTML = ""

            var query = document.getElementById('cerca').value

            if (query.length > 2) {
               
                search(query)
                    
                    .then(json => {

                        json.artists.items.forEach(artist => {
                            
                            var generi = ""
                            var fotoUrl = ""
                           
                            if (artist.genres.length > 0) {
                                for (var i = 0; i < artist.genres.length; i++) {
                                    generi += artist.genres[i] + "<br>"
                                }
                            }

                            if(artist.images.length>0){
                                fotoUrl = "<img src='"+artist.images[2].url+"'>"
                            }
                            else{
                                fotoUrl = "foto non presente per l'artista corrispondente"
                            }

                            tbody.innerHTML +=
                            `<tr><td><button class='btn btn-primary' onclick='window.location.href="artistTracks.html?url=${artist.id}"'>get top tracks</button></td>`
                                + "<td>" + artist.name + "</td><td>"
                                + generi + "</td><td>"
                                + artist.popularity + "</td><td>"
                                + fotoUrl + "</td><tr>"

                        });
                    })

            }
        }

    </script>
